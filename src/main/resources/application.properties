spring.application.name=ong

spring.datasource.url=jdbc:mysql://localhost:3306/bd_ong
spring.datasource.username=campus2023
spring.datasource.password=campus2023
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Deshabilitar el endpoint /v3/api-docs
springdoc.api-docs.enabled=true

# Deshabilitar el swagger-ui
springdoc.swagger-ui.enabled=true

# Ruta personalizada para swagger-ui
springdoc.swagger-ui.path=/swagger-ui/index.html